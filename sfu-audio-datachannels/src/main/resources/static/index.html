<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/img/kurento.png" type="image/png">

  <!-- WebJars -->
  <link rel="stylesheet" href="/webjars/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/demo-console/index.css">
  <script src="/webjars/jquery/dist/jquery.min.js"></script>
  <script src="/webjars/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/webjars/demo-console/index.js"></script>
  <script src="/webjars/webrtc-adapter/release/adapter.js"></script>

  <!-- Kurento -->
  <link rel="stylesheet" href="/css/kurento.css">
  <script src="/js/kurento-utils.min.js"></script> <!-- JAR from Maven -->
  <script src="/js/index.js"></script>

  <title>Kurento Java Demo - SFU 3-way Audio with WebRTC Data Channels</title>
</head>

<body>
  <header>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target=".navbar-collapse"></button>
          <a class="navbar-brand" href=".">Kurento Demo</a>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="page-header">
      <h1>Kurento Java Demo - SFU 3-way Audio with WebRTC Data Channels</h1>
      <p>
        SFU-style audio connection between 3 peers, with support for sending and
        receiving data messages via WebRTC Data Channels.
      </p>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h3>Local stream</h3>
        <audio id="uiTalkerAudio" autoplay controls></audio>
        <br>
        <a id="uiStartBtn" href="#" class="btn btn-success">
          <span class="glyphicon glyphicon-play"></span>Start</a>
        <br>
        <a id="uiStopBtn" href="#" class="btn btn-danger">
          <span class="glyphicon glyphicon-stop"></span>Stop</a>
      </div>
      <div class="col-md-4">
        <h3>Remote stream 1</h3>
        <audio id="uiListener1Audio" autoplay controls></audio>
      </div>
      <div class="col-md-4">
        <h3>Remote stream 2</h3>
        <audio id="uiListener2Audio" autoplay controls></audio>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-4">
        <label class="control-label" for="uiTalkerDataTxt">
          WebRTC Data Channel text</label>
        <textarea id="uiTalkerDataTxt" class="form-control"
            style="height: 100px;" placeholder="Enter the text to send"></textarea>
        <a id="uiSendBtn" href="#" class="btn btn-primary">
          <span class="glyphicon glyphicon-forward"></span>Send</a>
      </div>
      <div class="col-md-4">
        <label class="control-label" for="uiListener1DataTxt">Incoming data</label>
        <textarea id="uiListener1DataTxt" class="form-control"
            style="height: 100px;" placeholder="Incoming data will show up here"></textarea>
      </div>
      <div class="col-md-4">
        <label class="control-label" for="uiListener2DataTxt">Incoming data</label>
        <textarea id="uiListener2DataTxt" class="form-control"
            style="height: 100px;" placeholder="Incoming data will show up here"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <br><br>
        <label class="control-label" for="console">Console</label>
        <br><br>
        <div id="console" class="democonsole"><ul></ul></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="foot-fixed-bottom">
      <div class="container text-center">
        <hr>
        <div class="row">&copy; 2018 Kurento</div>
        <div class="row">
          <div class="col-md-4">
            <a href="https://www.urjc.es/">
              <img src="/img/urjc.gif" height="50px"
                  alt="Universidad Rey Juan Carlos">
            </a>
          </div>
          <div class="col-md-4">
            <a href="https://www.kurento.org/">
              <img src="/img/kurento.png" height="50px" alt="Kurento">
            </a>
          </div>
          <div class="col-md-4">
            <a href="https://www.naevatec.com/">
              <img src="/img/naevatec.png" height="50px" alt="Naevatec">
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
